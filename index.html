<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>

  <main>
    <button class="show-form-modal">Add New Book</button>
    <dialog>
      <form action="" id="book-form">
        <label for="new-author">Author</label>
        <input type="text" id="new-author">
        <label for="new-title">Title</label>
        <input type="text" id="new-title">
        <label for="new-pages">Pages</label>
        <input type="number" id="new-pages">
        <button class="add-book-btn" type="submit">Add Book to Library</button>
        <button class="close-form">Close</button>
      </form>
    </dialog>
    <div class="book-container"></div>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
